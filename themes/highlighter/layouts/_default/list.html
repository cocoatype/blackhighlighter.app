{{ define "main" }}
    <article class="post">
        <div class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
        </div>
        <div class="post-content">
            {{ range .Pages }}
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ .Summary }}
            {{ end }}
        </div>
    </article>
{{ end }}
